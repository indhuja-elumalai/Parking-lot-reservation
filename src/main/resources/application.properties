spring.application.name=parking-lot-reservation

# Use Railway Postgres
spring.datasource.url=jdbc:postgresql://postgres-production-a94d.up.railway.app:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (optional, mostly for local testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=3.0.1

# Server port
server.port=${PORT:8080}
